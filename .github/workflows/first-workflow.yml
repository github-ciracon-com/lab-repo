name: First Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Display a message
        run: echo "Hello, GitHub Actions!"

      - name: cat swapi.html
        run: cat swapi.html

      - name: echo secret
        run: echo "The secret is ${{ secrets.dbpassword }}"

      - name: echo variable
        run: echo "The environment variable is ${{ env.myfather }}"